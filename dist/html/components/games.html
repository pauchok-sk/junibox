<section class="games section-card" style="background: url(&quot;img/games.webp&quot;) 0 0 / cover no-repeat">
	<div class="container">
		<div class="section-card__body games__body" style="background: url(&quot;img/games.webp&quot;) 0 0 / cover no-repeat">
			<h2 class="title-2 games__title section-card__title">
				Игры потянет, <br />
				но на средних настройках
			</h2>
			<h2 class="title-2 games__title section-card__title _mobile">
				Игры? Да. <br />
				На средних <br />
				настройках.
			</h2>
			<div class="games__head">
				<svg class="games__head-icon">
					<use xlink:href="img/icons/icons.svg#icon-gamepad"></use>
				</svg>
				<h5 class="games__head-title">Тест прошли популярные игры:</h5>
			</div>
			<ul class="list games__list">
				<li>World of Tanks</li>
				<li>War Thunder</li>
				<li>Minecraft</li>
				<li>Dota 2</li>
				<li>Roblox</li>
				<li>Warface</li>
				<li>Garry's Mod</li>
			</ul>
			<div class="games__offer">
				<p class="games__offer-content">
					Для гейминга оптимальны мини-ПК следующих категорий
				</p>
				<ul class="list games__offer-list">
					<li><a href="#" class="games__offer-btn">Шустрые с запасом</a></li>
					<li><a href="#" class="games__offer-btn">Мощные машинки</a></li>
				</ul>
			</div>
		</div>
	</div>
	<button class="btn-clear section-card__search-btn">
		<svg class="section-card__search-icon">
			<use xlink:href='img/icons/icons.svg#icon-search'></use>
		</svg>
	</button>
</section>
