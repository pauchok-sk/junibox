<section class="connectors section-card" style="
    background: url(&quot;img/connectors.webp&quot;) top 0 right 0 / 1440px auto
      no-repeat;
  ">
	<div class="container">
		<div class="section-card__body connectors__body" style="
        background: url(&quot;img/connectors.webp&quot;) top 0 right 0 / cover
          no-repeat;
      ">
			<h2 class="title-2 connectors__title section-card__title">
				Разъемы есть для всего необходимого
			</h2>
			<h2 class="title-2 connectors__title section-card__title _mobile">
				Разъёмы для всего необходимого
			</h2>
			<ul class="list connectors__list">
				<li class="connectors__item">
					<span class="connectors__number">3х</span>
					<span>HDMI </span>
				</li>
				<li class="connectors__item">
					<span class="connectors__number">3х</span>
					<span>USB 3.0 </span>
				</li>
				<li class="connectors__item">
					<span class="connectors__number">1х</span>
					<span>LAN </span>
				</li>
				<li class="connectors__item">
					<span class="connectors__number">1х</span>
					<span>3.5 mm Jack </span>
				</li>
			</ul>
			<div class="connectors__module">
				<svg class="connectors__module-icon">
					<use xlink:href="img/icons/icons.svg#icon-bluetooth-circle"></use>
				</svg>
				<p class="connectors__module-content">
					Также встроен <br />
					модуль Bluetooth 5.0
				</p>
			</div>
		</div>
	</div>
	<button class="btn-clear section-card__search-btn">
		<svg class="section-card__search-icon">
			<use xlink:href="img/icons/icons.svg#icon-search"></use>
		</svg>
	</button>
</section>
