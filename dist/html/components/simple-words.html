<section class="simple-words">
	<picture class="simple-words__bg">
		<source srcset="img/simple-words-mob.webp" media="(max-width: 743px)">
		<img src="img/simple-words.webp" alt="image">
	</picture>
	<div class="container">
		<h2 class="title-2-s simple-words__title">
			О JuniBox Q-ube Pro <span>простыми словами</span>
		</h2>

			<p>
				Идеальный вариант, если нужно что-то недорогое, но добротное под
				нетребовательные задачи:
			</p>
			<ul>
				<li>для офисной работы с документами, таблицами</li>
				<li>поиск в интернете</li>
				<li>для учебы ребенку</li>
				<li>как медиа-плеер под ТВ</li>
			</ul>

			<img src="img/wify.svg" alt="icon" class="simple-words__network-icon" />

			<img src="img/note.webp" alt="icon" class="simpel-words__app-icon" />
			<img src="img/point-g.webp" alt="icon" class="simpel-words__app-icon" />
			<img src="img/ps.webp" alt="icon" class="simpel-words__app-icon" />
			<img src="img/ai.webp" alt="icon" class="simpel-words__app-icon" />
			<img src="img/eye.webp" alt="icon" class="simpel-words__app-icon" />
			<img src="img/pen.webp" alt="icon" class="simpel-words__app-icon" />
			<img src="img/points.webp" alt="icon" class="simpel-words__app-icon" />
		</div>
	</div>
