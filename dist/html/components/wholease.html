				<span class="video-sect__info-title">Реальное видео</span>

				</ul>
				<button data-modal-btn="buyer" class="btn _primary">

					<svg class="btn__arrow">
						<use xlink:href="img/icons/icons.svg#icon-arrows"></use>
					</svg>
				</button>

		</div>
