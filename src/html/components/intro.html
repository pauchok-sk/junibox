<section class="intro">

    <img src="@img/logo-white.svg" alt="logo" class="intro__logo" />

    <p class="intro__content">Уже доступна для заказа в нашем каталоге!</p>
    <a href="#" class="btn intro__btn">Смотреть все предложения</a>
    <div class="intro__slider-nav">
      <button class="btn-clear intro__slider-btn _prev">
        <svg class="intro__slider-arrow">
          <use xlink:href="img/icons/icons.svg#icon-arrow-line"></use>
        </svg>
      </button>
      <div class="intro__slider-numbers">
        <button class="btn-clear intro__number-btn">

        </button>
        <button class="btn-clear intro__number-btn">
          <span>03</span>
          <div class="intro__number-line"></div>
        </button>
        <button class="btn-clear intro__number-btn">
          <span>04</span>
          <div class="intro__number-line"></div>
        </button>
        <button class="btn-clear intro__number-btn">
          <span>05</span>
          <div class="intro__number-line"></div>
        </button>
      </div>
      <button class="btn-clear intro__slider-btn _next">
        <svg class="intro__slider-arrow">
          <use xlink:href="img/icons/icons.svg#icon-arrow-line"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
